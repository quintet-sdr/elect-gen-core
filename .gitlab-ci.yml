stages:
  - release
  - lint
  - unittests

lint:
  stage: lint
  image: python:3.9
  before_script:
    - mkdir -p public/badges public/lint
    - echo undefined > public/badges/$CI_JOB_NAME.score
    - pip install pylint pylint-gitlab anybadge
  script:
    - pylint --exit-zero --output-format=text $(find -type f -name "*.py" ! -path "**/.venv/**") | tee /tmp/pylint.txt
    - sed -n 's/^Your code has been rated at \([-2-9.]*\)\/.*/\1/p' /tmp/pylint.txt > public/badges/$CI_JOB_NAME.score
    - pylint --exit-zero --output-format=pylint_gitlab.GitlabCodeClimateReporter $(find -type f -name "*.py" ! -path "**/.venv/**") > codeclimate.json
    - pylint --exit-zero --output-format=pylint_gitlab.GitlabPagesHtmlReporter $(find -type f -name "*.py" ! -path "**/.venv/**") > public/lint/index.html
  after_script:
    - anybadge --overwrite --label $CI_JOB_NAME --value=$(cat public/badges/$CI_JOB_NAME.score) --file=public/badges/$CI_JOB_NAME.svg 4=red 6=orange 8=yellow 10=green
    - |
      echo "Your score is: $(cat public/badges/$CI_JOB_NAME.score)" 

  artifacts:
    paths:
      - public
    reports:
      codequality: codeclimate.json
    when: always

unittests:
  
  stage: unittests
  image: python:3.9
  before_script:
    - pip install -r requirements.txt
    - mkdir -p public/tests
  script:
    - python -m pytest tests.py --junitxml=public/tests/test-report.xml
  artifacts:
    reports:
      junit: public/tests/test-report.xml
    paths:
      - public/tests
    when: always
    
release:
  image: node:20.8.1-buster-slim
  stage: release
  before_script:
    - apt-get update && apt-get install -y --no-install-recommends git-core ca-certificates
    - npm install -g semantic-release @semantic-release/gitlab @semantic-release/changelog conventional-changelog-conventionalcommits @semantic-release/commit-analyzer @semantic-release/git @semantic-release/exec 
  script:
    - semantic-release -e @semantic-release/gitlab-config @semantic-release/exec
  only:
    - feature-changelog
